<h1 mat-dialog-title>¿Seguro que deseas borrar este post?</h1>
<div mat-dialog-content>
  <p>Post # {{ data.postId }}</p>
  <p>{{ data.postText }}</p>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button color="primary" (click)="close()">
    ¡No, gracias!
  </button>
  <button mat-button color="warn" (click)="confirm()">
    Si
  </button>
</div>
